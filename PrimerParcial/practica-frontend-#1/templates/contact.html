<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Demtal Family</h1>
        <nav>
            <a href="/">Inicio</a>
            <a href="/about">Sobre nosotros</a>
            <a href="/contact">reserva</a>
            <a href="/contacto">Contacto</a>
        </nav>
    </header>

    <main>
        <form action="#" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>

            <label >Hora disponible:</label>
            <input type="date" id="hora" name="hora" required>

            <label for="opciones">Servicio a realizar:</label>

            <select id="opciones" name="opciones">
            <option value="Cambio_liga">Cambio de Liga</option>
            <option value="Limpieza">Limpieza</option>
            <option value="Consulta">Consulta</option>
            <option value="Otro">opcion no encontrada, Especificar en el mensaje</option>
            </select>

            <button><a href="/Reserva">Enviar</a></button>

        </form>
    </main>


    <footer>
        <p>&copy; 2025 Dental Family</p>
    </footer>
</body>
</html>
